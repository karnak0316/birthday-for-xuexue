<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* 开场动画容器 */
        #opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
        }
        
        .animation-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        
        .hugs-container {
            position: relative;
            width: 100%;
            height: 60%;
        }
        
        .hug-emoji {
            position: absolute;
            font-size: 32px;
            opacity: 0;
            animation: floatUp 4s linear infinite;
        }
        
        .countdown {
            color: white;
            font-size: 1.2rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }
        
        /* 主页面样式 */
        #main-content {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #ffe6f0 0%, #e6f0ff 100%);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 15px 35px rgba(255, 107, 179, 0.3);
            margin: 20px auto;
            border: 1px solid #ffcce6;
            transform: scale(0.9);
            opacity: 0;
            animation: cardAppear 1s forwards 0.5s;
        }
        
        h1 {
            color: #ff66b2;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
            animation: float 2s infinite alternate;
        }
        
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin: 25px 0;
            text-align: left;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #ff66b2;
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            color: #ff66b2;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .hearts {
            font-size: 1.5em;
            color: #ff66b2;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        
        .hug-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .hug-animation {
            font-size: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hug-animation span {
            display: inline-block;
            animation: hugMove 2s infinite;
        }
        
        .hug-animation span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ff66b2;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .photo-placeholder {
            color: white;
            font-size: 3rem;
        }
        
        /* 音乐控制样式 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .music-btn {
            background: #ff66b2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            background: #ff3385;
        }
        
        .music-btn.muted {
            background: #ccc;
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes cardAppear {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes hugMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        
        /* 响应式调整 */
        @media (max-width: 500px) {
            .animation-title {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .hug-emoji {
                font-size: 24px;
            }
            
            .music-control {
                bottom: 15px;
                right: 15px;
            }
            
            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div id="opening-animation">
        <h1 class="animation-title">🤗送给雪宝宝的🤗</h1>
        <div class="hugs-container" id="hugs-container">
            <!-- 拥抱表情将通过JS动态生成 -->
        </div>
        <div class="countdown" id="countdown">3秒后进入...</div>
    </div>
    
    <!-- 主祝福页面 -->
    <div id="main-content">
        <div class="card">
            <h1>    🎂生日快乐！！</h1>
            
        <div class="photo-frame">
                <img src="images/photo.jpg" alt="我们的照片" style="width:100%;height:100%;object-fit:cover;">
            </div>

       
            
          <!--  <div class="hug-section">
                <div class="hug-animation">
                    <span>🤗</span>
                            </div>-->

          
            
            <div class="message">
                <p>🐱雪<span id="girlfriend-name">宝宝🌸</span>：</p>
                <p>在这个特别的日子里，想对宝宝说……</p>
                <p>愿宝宝每一天都充满阳光和快乐，每一天都开开心心、有臭臭🐱陪伴。</p>
		<p>去年和宝宝去了青岛，还有好多更好玩的地方没探索过的，都想和宝宝一起去呢。🥂</p>
                <p>其实狗狗一直在而且也从未离开过，心里面更是这样的，一直都在守候宝宝。🌻</p>
                <p class="signature">岳<span id="my-name">狗狗</span> 🐶</p>
            </div>
            <div class="hearts">🎀 🐶 🐱 🐶 🎀</div>

        </div>
    </div>

    <!-- 音乐控制 -->
    <div class="music-control">
        <button id="musicBtn" class="music-btn">🎵</button>
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <!-- 这里使用了一个免费的生日快乐音乐链接 -->
        <!-- 如果你想使用自己的音乐，请替换下面的src -->
      <source src="audio/birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 创建拥抱表情动画
        function createHugs() {
            const container = document.getElementById('hugs-container');
            const hugCount = 30;
            
            for (let i = 0; i < hugCount; i++) {
                const hug = document.createElement('div');
                hug.className = 'hug-emoji';
                hug.innerHTML = '🤗';
                
                // 随机位置
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 2;
                
                hug.style.left = `${left}%`;
                hug.style.animationDelay = `${delay}s`;
                hug.style.animationDuration = `${duration}s`;
                
                container.appendChild(hug);
            }
        }
        
        // 倒计时和页面切换
        function startCountdown() {
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `${count}秒后进入...`;
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    // 淡出开场动画
                    document.getElementById('opening-animation').style.opacity = '0';
                    
                    // 显示主内容
                    setTimeout(() => {
                        document.getElementById('opening-animation').style.display = 'none';
                        document.getElementById('main-content').style.display = 'block';
                    }, 1500);
                }
            }, 1000);
        }
        
        // 音乐控制功能
        function setupMusicControl() {
            const musicBtn = document.getElementById('musicBtn');
            const bgMusic = document.getElementById('bgMusic');
            
            // 微信浏览器限制：需要用户交互才能播放音频
            let musicStarted = false;
            
            musicBtn.addEventListener('click', function() {
                if (!musicStarted) {
                    // 第一次点击，尝试播放音乐
                    bgMusic.play().then(() => {
                        musicStarted = true;
                        musicBtn.textContent = '🔊';
                    }).catch(error => {
                        console.log('音频播放失败:', error);
                        alert('音乐播放失败，请点击页面其他位置后重试。');
                    });
                } else {
                    // 切换静音/取消静音
                    if (bgMusic.muted) {
                        bgMusic.muted = false;
                        musicBtn.textContent = '🔊';
                        musicBtn.classList.remove('muted');
                    } else {
                        bgMusic.muted = true;
                        musicBtn.textContent = '🔇';
                        musicBtn.classList.add('muted');
                    }
                }
            });
            
            // 添加页面点击事件，帮助解锁音频自动播放
            document.body.addEventListener('click', function() {
                if (!musicStarted) {
                    // 用户已与页面交互，可以播放音乐
                    // 但我们不自动播放，等待用户点击音乐按钮
                }
            });
        }
        
        // 初始化页面
        window.onload = function() {
            // 可以在这里填写你和女朋友的名字
                 const girlfriendName = "雪宝";  // 替换为女朋友的名字
            const myName = "狗狗";           // 替换为你自己的名字或昵称

            
            document.getElementById('girlfriend-name').textContent = girlfriendName;
            document.getElementById('my-name').textContent = myName;
            
            // 创建拥抱表情动画
            createHugs();
            
            // 开始倒计时
            startCountdown();
            
            // 设置音乐控制
            setupMusicControl();
            
            // 添加点击爱心特效
            document.querySelector('.hearts').addEventListener('click', function() {
                alert("爱你到永远！🤗💖");
            });
        };
    </script>
</body>
</html>
